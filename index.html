
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    body{
      background: #212529;
    }
    .container{
      position:absolute;
      top:50%;
      left: 50%;
      transform:translate(-50%,-50%);
      padding:5%;
      font-weight: 900;
      font-family: 'Montserrat', sans-serif;
    }
    .container .form-control{
      padding:9px;
    }
  </style>
</head>

<body>

<div class="container bg-light rounded">

<form method="POST" name="google-sheet">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Username</label>
    <input type="text" spellcheck="false" class="form-control" name="Name" id="exampleFormControlInput1" placeholder="Username">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" spellcheck="false" class="form-control" name="Email" id="exampleFormControlInput1" placeholder="Email">
  </div>
  <div class="mb-3">
    <label for="exampleFormControPassword1" class="form-label">Password</label>
    <input type="password" spellcheck="false" class="form-control" name="Password" id="exampleFormControlInput1" placeholder="Password">
  </div>
  <div class="mb-3">
    <label for="exampleFormControTextarea1" class="form-label">Message</label>
    <textarea name="Message" spellcheck="false" style="resize: none;"  class="form-control" id="exampleFormControTextarea1" cols="" rows="3" placeholder="(optional)"></textarea>
  </div>
  <input style="margin-right:10px;" class="btn btn-primary" id="btn-submit" type="submit" name="submit">
  <input class="btn btn-primary" type="reset" name="reset" value="Clear">
  <a href="https://docs.google.com/spreadsheets/d/1o4W2ZTanIyAZubtic5Rq5ri_dNaYyCBY5fCVedJejm4/edit#gid=0" style="width:30%;" class="btn btn-primary float-end" target="_blank" type="button" name="button">Sheet</a>
</form>

</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  <script type="text/javascript">
    const scriptURL = 'https://script.google.com/macros/s/AKfycby1znhflguzacufgrtsfzROQBWMH8CcC_EDku_YJULaIl7ZDf4XO9U91hmvGAtnNav66Q/exec'
              const form = document.forms['google-sheet']
            
              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => alert('Insert Successfull.........'))
                  .catch(error => console.error('Error!', error.message))
              });
  </script>
</body>

</html>
